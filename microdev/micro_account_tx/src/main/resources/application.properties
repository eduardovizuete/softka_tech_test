spring.application.name=MICROAT-SERVICE

server.port=8081

eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

#spring.datasource.url=jdbc:mysql://mysqldb:3306/microdev
spring.datasource.url=jdbc:mysql://localhost:3306/microdev
spring.datasource.username=root
spring.datasource.password=rootroot

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=Spring Boot Restful Web Services
info.app.description=Spring Boot Restful Web Services Demo
info.app.version=0.0.1-SNAPSHOT

